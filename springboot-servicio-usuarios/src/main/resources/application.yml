spring:
  application:
    name: servicio-usuarios
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: rabbit
    
server:
 port: ${PORT:0}

eureka:
 client:
  service-url:
   defaultZone: http://servicio-eureka-server:8761/eureka
 instance:
  instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
   
   
logging:
 level:
  org:
   hibernate:
    SQL: debug
